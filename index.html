<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>星级评价</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group">
        <select id="produce-select" class="form-control">
          <option value="0" selected disabled>选择产品</option>
          <option value="vue">vue</option>
          <option value="node">node</option>
          <option value="jQuery">jQuery</option>
          <option value="Djingo">Djingo</option>
          <option value="Flutter">Flutter</option>
        </select>
      </div>
      <div class="form-group">
        <input
          disabled
          type="number"
          id="rating-control"
          class="form-control"
          step="0.1"
          min="0"
          max="5"
          placeholder="评分为0-5"
        />
      </div>
      <table class="table table-striped">
        <thead>
          <th>热门课程</th>
          <th>评分</th>
        </thead>
        <tbody>
          <tr class="vue">
            <td>vue</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="node">
            <td>node</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="jQuery">
            <td>jQuery</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Djingo">
            <td>Djingo</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Flutter">
            <td>Flutter</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
